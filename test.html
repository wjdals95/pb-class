<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      body {
        background-color: #c1c0b6;
      }
      .box {
        box-sizing: content-box;
        height: 100vh;
        border: 1px solid red;
      }
      .footer {
        display: flex;
        min-height: 101vh;
        overflow: hidden;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 200px 0 0 0;
      }
      .footer .contact-title {
        overflow: hidden;
        display: flex;
        transform: translate3d(20%, 0, 0);
        margin-bottom: 100px;
      }
      .footer .contact-title h2 {
        font-size: 10rem;
        font-weight: 500;
        font-style: italic;
        white-space: nowrap;
      }
      .footer-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 200px 0;
      }
      .footer-wrapper > div {
        overflow: hidden;
      }
      .footer-wrapper h2 {
        font-size: 5em;
        font-weight: 600;
        line-height: 1.1;
        transition: 1s ease-in;
        transform: translate3d(0, 100%, 0);
      }
      .footer-wrapper h2 .footer-colored {
        cursor: default;
        transition: 0.2s;
      }
      .footer-wrapper h2 .footer-colored .footer-span {
        transform: scaleY(0);
      }
      .footer-wrapper .footer-btn {
        position: relative;
        z-index: 1;
        display: flex;
        overflow: hidden;
        width: 70%;
        margin-top: 1em;
        padding: 1.5em 5em;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border: 1px solid #3f3b37;
        border-radius: 100vw;
        background-color: #3f3b37;
        color: #3f3b37;
        font-size: 1em;
        text-transform: uppercase;
        transition: 1s;
        opacity: 0;
      }
      .footer-wrapper .footer-btn .footer-btn-1 {
        position: absolute;
        z-index: 3;
        color: rgb(193, 192, 182);
        transform: translate3d(0, 3em, 0);
        transition: 0.6s;
      }
      .footer-wrapper .footer-btn .footer-btn-2 {
        color: #deddcf;
        transform: translate3d(0, 0, 0);
        transition: 0.6s;
      }
      .footer-wrapper .footer-btn .footer-btn-3 {
        position: absolute;
        left: 0;
        top: auto;
        right: auto;
        bottom: 0;
        display: flex;
        width: 100%;
        height: 0;
        border-radius: 100vw;
        background-color: #d6ae5d;
        transition: 1s;
      }
      .footer-bottom-wrapper {
        position: relative;

        display: flex;
        width: 100%;
        background-color: #c1c0b6;
      }
      .footer-bottom-wrapper .footer-block {
        display: flex;
        width: 33.3333333%;
        min-height: 9em;
        padding: 1.3em 1.3em 0.3em;
        flex-direction: column;
        border-top: 1px solid #000;
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
      }
      .footer-bottom-wrapper .footer-block .footer-p {
        width: 100%;
        height: 100%;
        font-size: 0.9em;
      }
      .footer-block a {
        text-decoration: none;
        position: relative;
      }
      .footer-block h3 {
        color: #3f3b37;
        text-align: left;
        padding-bottom: 1em;
        font-family: Neuehaasdisplaymediu, sans-serif;
        font-size: 1em;
        text-transform: uppercase;
      }
      .footer-block .footer-social-wrapper {
        position: relative;
        display: flex;
        align-items: flex-start;
      }
      .footer-block .footer-social-wrapper .social {
        position: relative;
        display: flex;
        width: 1.4em;
        margin-right: 1em;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <section class="box"></section>
    <section id="footer" class="footer">
      <div class="contact-title">
        <h2>&nbsp;- &nbsp;C<span>ONTACT</span></h2>
        <h2>&nbsp;- &nbsp;C<span>ONTACT</span></h2>
        <h2>&nbsp;- &nbsp;C<span>ONTACT</span></h2>
        <h2>&nbsp;- &nbsp;C<span>ONTACT</span></h2>
        <h2>&nbsp;- &nbsp;C<span>ONTACT</span></h2>
      </div>
      <article class="footer-wrapper">
        <div>
          <h2 class="footer-colored">
            <span class="footer-span">L</span>
            <span class="footer-span">E</span>
            <span class="footer-span">T</span>
            <span class="footer-span">'</span>
            <span class="footer-span">S</span>
            <span class="footer-span"></span>
            <span class="footer-span">C</span>
            <span class="footer-span">H</span>
            <span class="footer-span">A</span>
            <span class="footer-span">T</span>
            <span class="footer-span">!</span>
          </h2>
        </div>
        <a
          class="footer-btn"
          href="https://open.kakao.com/o/s66Slcff"
          target="_blank"
        >
          <div class="footer-btn-1">Let's Go</div>
          <div class="footer-btn-2">START A KAKAOTALK</div>
          <div class="footer-btn-3"></div>
        </a>
      </article>
      <div class="footer-bottom-wrapper">
        <div class="footer-block">
          <p class="footer-p">©2023 Choi-Jeongmin - All Rights Reserved</p>
        </div>
        <div class="footer-block">
          <h3>Social</h3>
          <div class="footer-social-wrapper">
            <a
              href="https://github.com/wjdals95"
              target="_blank"
              class="social"
            >
              <img src="./assets/git1.svg" alt="" />
            </a>
          </div>
        </div>
        <div class="footer-block">
          <h3>Contacts</h3>
          <div class="footer-social-wrapper">
            <a href="mailto:wjdals992@naver.com" target="_blank" class="social">
              <img src="./assets/naver 1.svg" alt="네이버 이메일 이미지" /> </a
            ><a
              href="https://open.kakao.com/o/s66Slcff"
              target="_blank"
              class="social"
            >
              <img
                src="./assets/kakaotalk 1.svg"
                alt="카카오 오픈채팅 이미지"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <div class="box"></div>
    <script>
      function footerScrollEvent() {
        const footerTop = document
          .querySelector("#footer")
          .getBoundingClientRect().top;
        const footerText = document.querySelector(".footer-colored");
        const footerBtn = document.querySelector(".footer-btn");

        if (footerTop <= 0) {
          footerText.style.transform = "scaleY(1)";
          footerBtn.style.opacity = "1";
        }else{
          footerText.style.transform = "scaleY(0)";
          footerBtn.style.opacity = "0";
        }
      }
      window.addEventListener("scroll",() => {
        footerScrollEvent();
      })
    </script>
  </body>
</html>
