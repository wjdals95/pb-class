<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <style>
    *{
        margin: 0;
        padding: 0;
    }
    .home{
        height: 100vh;
    }
    .home-wrapper{
        display: flex;
        justify-content: center;
    }
    .home-wrapper h2{
        font-size: 10rem;
        cursor: default;
        color: #D6AE5D;
    }
   </style>
  </head>
  <body>
    <section class="home">
        <div class="home-wrapper">
          <h2>
            <span class="home-span">W</span>
            <span class="home-span">E</span>
            <span class="home-span">B</span>
            <span class="home-span"></span>
            <span class="home-span">P</span>
            <span class="home-span">U</span>
            <span class="home-span">B</span>
            <span class="home-span">L</span>
            <span class="home-span">I</span>
            <span class="home-span">S</span>
            <span class="home-span">H</span>
            <span class="home-span">E</span>
            <span class="home-span">R</span>
          </h2>
        </div>
      </section>

    <script>
      const homeSpan = document.querySelectorAll(".home-span");
      const colorRandom = ["#DEDDCF", "#D6AE5D", "#3F3B37"];

      function randomItem(a) {
        return a[Math.floor(Math.random() * a.length)];
      }

      function randomColor() {
        homeSpan.forEach((elem, index) => {
          elem.addEventListener("mouseover", () => {
            homeSpan[index].style.color = `${randomItem(colorRandom)}`;
          });
          elem.addEventListener("mouseout", () => {
            setTimeout(() => {
                homeSpan[index].style.color = "inherit";
            }, 3000);
          });
        });
      }

      window.addEventListener("mouseover", (e) => {
        randomColor();
      });
    </script>
  </body>
</html>
