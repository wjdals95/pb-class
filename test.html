<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <style>
      body {
        background-color: #c1c0b6;
        color: #3f3b37;
      }
      .home {
        min-height: 100vh;
        padding: 50px 0;
        display: flex;
        align-items: center;
        background: rgb(136 96 96 / 10%);
      }
      .home-wrapper {
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .home-wrapper h2 {
        font-size: 10rem;
        cursor: default;
      }
      .home-span-section {
        display: block;
      }
      @media (max-width: 992px) {
        .home-wrapper {
          padding: 0 2em;
        }
        .home-wrapper h2 {
          font-size: 4rem;
        }
        .home-span-section {
          display: block;
          font-size: 3.5rem;
          letter-spacing: -5px;
        }
      }
    </style>
  </head>
  <body>
    <section id="home" class="home">
      <div class="home-wrapper">
        <h2>
          <span class="home-span">W</span>
          <span class="home-span">E</span>
          <span class="home-span">B</span>
          <span class="home-span-section">
            <span class="home-span">P</span>
            <span class="home-span">U</span>
            <span class="home-span">B</span>
            <span class="home-span">L</span>
            <span class="home-span">I</span>
            <span class="home-span">S</span>
            <span class="home-span">H</span>
            <span class="home-span">E</span>
            <span class="home-span">R</span>
          </span>
        </h2>
      </div>
    </section>

    <script></script>
  </body>
</html>
