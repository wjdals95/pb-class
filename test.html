    <style>

      .footer {

      .footer-wrapper {

        font-weight: 600;

      .footer-wrapper h2 .footer-colored {

      }
      .footer-wrapper .footer-btn {

        display: flex;

        align-items: center;
        border: 1px solid #3f3b37;

        color: #3f3b37;
        font-size: 1em;

      }
      .footer-wrapper .footer-btn .footer-btn-1 {
        position: absolute;
        z-index: 3;

        transition: 0.6s;
      }
      .footer-wrapper .footer-btn .footer-btn-2 {
        color: #deddcf;

        transition: 0.6s;
      }
      .footer-wrapper .footer-btn .footer-btn-3 {
        position: absolute;
        left: 0;
        top: auto;
        right: auto;
        bottom: 0;
        display: flex;
        width: 100%;
        height: 0;
        border-radius: 100vw;
        background-color: #d6ae5d;
        transition: 1s;
      }
      .footer-bottom-wrapper {
        position: relative;

        display: flex;
        width: 100%;
        background-color: #c1c0b6;
      }
      .footer-bottom-wrapper .footer-block {
        display: flex;
        width: 25%;
        min-height: 8em;
        padding: 1.3em 1.3em 0.3em;
        flex-direction: column;
        border-top: 1px solid #000;
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
      }
      .footer-bottom-wrapper .footer-block .footer-p {
        width: 100%;
        height: 100%;
        font-size: 0.9em;
      }
      .footer-block a {
        text-decoration: none;
        position: relative;
      }
      .footer-block h3 {
        color: #3f3b37;
        text-align: left;
        padding-bottom: 1em;
        font-family: Neuehaasdisplaymediu, sans-serif;

      .footer-block .footer-social-wrapper {

      .footer-block .footer-social-wrapper .social {
        position: relative;
        display: flex;
        width: 1.4em;
        margin-right: 1em;
        flex-direction: column;
      }
    </style>
  </head>
  <body>

    <script>
      const sceneInfo = [
        //0
        {
          scrollHeight: document.querySelector('.footer'), //스크롤높이
          objs: {
            title: document.querySelector(".section-title"),
          },
          values: {
            messageA_translateY_in: [20, 0, { start: 0.1, end: 0.2 }],
            messageA_translateY_out: [0, -20, { start: 0.25, end: 0.3 }],
          },
        },
        //1
        {
          scrollHeight: 0, //스크롤높이
          objs: {
            title: document.querySelector(".section-title"),
          },
          values: {
            messageA_translateY_in: [20, 0, { start: 0.1, end: 0.2 }],
            messageA_translateY_out: [0, -20, { start: 0.25, end: 0.3 }],
          },
        },
      ];
      const footerHieght = document.querySelector(".footer").offsetHeight;
      const footerTop = document.querySelector(".footer").offsetTop;
      // window.addEventListener("scroll", () => {
      //   let scrollY = window.scrollY;
      //   console.log(scrollY, footerHieght, footerTop);
      //   if (scrollY >= footerTop) {
      //   }
      // });

      let yOffset = 0; // window.pageYOffset 대신 쓸 변수
      let prevScrollHeight = 0; // 현재 스크롤 위치(yOffset)보다 이전에 위치한 스크롤 섹션들의 스크롤 높이값의 합
      let currentScene = 0; //현재 활성화된(눈 앞에 보고있는) 씬(scroll-section)
      let enterNewScene = false; //새로운 scene이 시작되는 순간 true
      function setLayout() {
        yOffset = window.pageYOffset;
        let totalScrollHeight = 0;
        for (let i = 0; i < sceneInfo.length; i++) {
          totalScrollHeight += sceneInfo[i].scrollHeight;
          if (totalScrollHeight >= yOffset) {
            currentScene = i;
            break;
          }
        }
      }
      function calcValues(values, currentYOffset) {
        let rv;
        //현재 씬(스크롤섹션)에서 스크롤 된 범위를 비율로 구하기
        const scrollHeight = sceneInfo[currentScene].scrollHeight;
        const scrollRatio = currentYOffset / scrollHeight;

        if (values.length === 3) {
          // start ~ end 사이에 애니메이션 실행
          const partScrollStart = values[2].start * scrollHeight;
          const partScrollEnd = values[2].end * scrollHeight;
          const partScrollHeight = partScrollEnd - partScrollStart;
          if (
            currentYOffset >= partScrollStart &&
            currentYOffset <= partScrollEnd
          ) {
            rv =
              ((currentYOffset - partScrollStart) / partScrollHeight) *
                (values[1] - values[0]) +
              values[0];
          } else if (currentYOffset < partScrollStart) {
            rv = values[0];
          } else if (currentYOffset > partScrollEnd) {
            rv = values[1];
          }
        } else {
          rv = scrollRatio * (values[1] - values[0]) + values[0];
        }

        return rv;
      }

      function playAnimation() {
        const objs = sceneInfo[currentScene].objs;
        const values = sceneInfo[currentScene].values;
        const currentYOffset = yOffset - prevScrollHeight;
        const scrollHeight = sceneInfo[currentScene].scrollHeight;
        const scrollRatio = currentYOffset / scrollHeight;

        switch (currentScene) {
          case 0:
            // console.log('0 play');
            if (scrollRatio <= 0.22) {
              // in
              objs.messageA.style.opacity = calcValues(
                values.messageA_opacity_in,
                currentYOffset
              );
              objs.messageA.style.transform = `translate3d(0, ${calcValues(
                values.messageA_translateY_in, // messageA_translateY_in: [20, 0, { start: 0.1, end: 0.2 }],
                currentYOffset
              )}%, 0)`;
            } else {
              // out
              objs.messageA.style.opacity = calcValues(
                values.messageA_opacity_out,
                currentYOffset
              );
              objs.messageA.style.transform = `translate3d(0, ${calcValues(
                values.messageA_translateY_out,
                currentYOffset
              )}%, 0)`;
            }
        }
      }
      function scrollLoop() {
        prevScrollHeight = 0;
        enterNewScene = false;
        for (let i = 0; i < currentScene; i++) {
          prevScrollHeight += sceneInfo[i].scrollHeight;
        }
        if (yOffset > prevScrollHeight + sceneInfo[currentScene].scrollHeight) {
          enterNewScene = true;
          currentScene++;
        }
        if (yOffset < prevScrollHeight) {
          enterNewScene = true;
          if (currentScene === 0) return; //브라우저 바운스 효과로 인해 마이너스가 되는 것을 방지(모바일)
          currentScene--;
        }
        if (enterNewScene) return;
        playAnimation();
      }
      window.addEventListener("scroll", () => {
        yOffset = window.pageYOffset;
        scrollLoop();
        console.log(prevScrollHeight);
      });
    </script>
