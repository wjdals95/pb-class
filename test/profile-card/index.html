<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <span class="dot dotOne"></span>
    <span class="dot dotTwo"></span>
    <span class="dot dotThree"></span>
    <span class="dot dotFour"></span>
    <div class="card">
      <div class="header alignItems">
        <img height="30" src="./assets/arrowBack.svg" />
        <p>My Profile</p>
        <img height="30" src="./assets/menuVertical.svg" />
      </div>
      <div class="userInfo alignItems">
        <img class="userAvatar" height="70" src="./assets/avatar.png" />
        <div class="userDetails">
          <span class="name">Choi Jeongmin</span>
          <span class="job">Junior Web Publisher</span>
        </div>
        <img height="30" src="./assets/edit.svg" />
      </div>
      <div class="status">
        <p>My Status</p>
        <div class="statusItems alignItems">
          <div class="away">
            <img height="15" src="./assets/sleepEmoji.svg" /> Away
          </div>
          <div class="atWork">
            <img height="15" src="./assets/keyboardEmoji.svg" /> At Work
          </div>
          <div class="gaming">
            <img height="15" src="./assets/gamesEmoji.svg" /> Gaming
          </div>
        </div>
        <div class="dashboard">
          <p>Dashboard</p>
          <div class="dashboardItem alignItems">
            <div class="itemDetails alignItems">
              <div class="itemImage">
                <img height="20" src="./assets/wallet.svg" />
              </div>
              <p>Payments</p>
            </div>
            <p class="new">2 New</p>
          </div>
          <div class="dashboardItem alignItems">
            <div class="itemDetails alignItems">
              <div class="itemImage">
                <img height="20" src="./assets/achievement.svg" />
              </div>
              <p>Achievements</p>
            </div>
          </div>
          <div class="dashboardItem alignItems">
            <div class="itemDetails alignItems">
              <div class="itemImage">
                <img height="20" src="./assets/shield.svg" />
              </div>
              <p>Privacy</p>
            </div>
            <div class="actionNeed">Actions Needed</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="title">My Account</p>
        <p class="switch">Switch to Other Account</p>
        <p class="logout">Log Out</p>
      </div>
    </div>
  </body>
</html>
