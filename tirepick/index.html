<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="타이어픽 웹사이트 클론코딩">
    <meta name="keyword" content="타이어사이트">    
    <meta name="author" content="jeonmin">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이어픽</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- my css -->
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href=""><img src="./image/Tirepick.svg" alt="타이어픽로고"></a></h1>
        <div class="header__nav">
            <h2 class="hide">검색</h2>
            <div class="search">
                <input type="search" placeholder="타이어, 배터리, 엔진오일 검색" title="검색어 입력">
                <button aria-label="검색" class="search__button"></button>
            </div>
            <h2 class="hide">메뉴</h2>
            <nav class="gnb">
                <ul>
                    <li><a href="">타이어</a></li>
                    <li><a href="">엔진오일</a></li>
                    <li><a href="">배터리</a></li>
                    <li><a href="">매장</a></li>
                    <li><a href="">이벤트</a></li>
                    <li><a href="">고객센터</a></li>
                </ul>
            </nav>
        </div>
        <div class="spot-menu">
            <nav>
                <ul>
                    <li class="hidden"><a href="">이용안내</a></li>
                    <li class="spot-menu__cart"><a href=""><span>장바구니</span></a></li>
                    <li class="spot-menu__mypage"><a href=""><span>마이페이지</span></a></li>
                    <li aria-hidden="true"><button class="btn-megamenu"><span>전체메뉴</span></button></li>
                    <li class="hidden"><a href="">로그인</a></li>
                </ul>
            </nav>
        </div>  
    </header>
    <aside class="megamenu">
        <nav>
            <ul>
                <li data-last><a href="">로그인</a></li>
                <li class="bold"><a href="">타이어</a></li>
                <li class="bold"><a href="">엔진오일</a></li>
                <li class="bold"><a href="">배터리</a></li>
                <li class="bold"><a href="">매장</a></li>
                <li class="bold"><a href="">이벤트</a></li>
                <li class="bold" data-last><a href="">고객센터</a></li>
                <li><a href="">마이페이지</a></li>
                <li><a href="">장바구니</a></li>
                <li><a href="">매장 제휴신청</a></li>
                <li data-last><a href="">이용안내</a></li>
            </ul>
        </nav>
        <div class="app">
            <div class="app__txt">
                타이어픽 앱 설치하면 <span class="txt-purple">세차가 100원!</span> 
            </div>
            <a href=""><img src="image/Googlestore.svg" alt="앱스토어">App Store</a>
            <a href=""><img src="image/Apple.svg" alt="구글플레이">Google Play</a>
        </div>
        <button class="btn_close" aria-label="닫기"></button>
    </aside>

    <main>
        <section class="swiper visual">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
            </div>
            <div class="visual__paging"></div>
            <div class="visual__paging__mobile"></div>
        </section>
    </main>


    <script src="js/global.js"></script>
</body>
</html>
